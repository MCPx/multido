
    <ion-header>
        <ion-navbar hideBackButton>            
            <ion-title>Dashboard</ion-title>
            <ion-buttons end>            
                <button ion-button icon-only color="primary" (click)="handleAddListClick()">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-buttons>            
        </ion-navbar>
    </ion-header>

    <ion-content>
    <ion-list>
            <ion-card *ngFor="let list of lists" (click)="navigateToList(list)">
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/icon/list-icon.png">
                    </ion-avatar>
                    <h2>{{list.Name}}</h2>
                    <p>{{getListSubtext(list.Items.length)}}</p>
                </ion-item>
            </ion-card>
    </ion-list>
</ion-content>
