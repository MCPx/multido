<ion-content padding>
    <div class="login-box">
        <form (ngSubmit)="this.login()" [formGroup]="loginForm">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>       
                            <ion-icon name="mail" item-start class="text-primary"></ion-icon>                     
                            Email
                          </ion-label>
                        <ion-input formControlName="email" type="email" id="email" name="email" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating for="password">
                            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                            Password
                        </ion-label>
                        <ion-input formControlName="password" type="password" id="password" name="password" required *ngIf="!showPasswordText"></ion-input>
                        <ion-input formControlName="password" type="text" id="password" name="password" required *ngIf="showPasswordText"></ion-input>

                        <button ion-button clear icon-only color="tertiary" type="button" item-right (click)="showPasswordText = !showPasswordText">
                            <ion-icon name="eye" *ngIf="!showPasswordText"></ion-icon>
                            <ion-icon name="eye-off" *ngIf="showPasswordText"></ion-icon>
                        </button>                        
                    </ion-item>
                </ion-col>
            </ion-row>

            <div padding>
                <button ion-button type="submit" [disabled]="!loginForm.valid">Log in</button>
                <button ion-button outline (click)="this.handleRegisterClick($event)">Register</button>
            </div>
        </form>
    </div>
</ion-content>
