<ion-content padding>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating for="email">Email</ion-label>
                        <ion-input type="text" id="email" name="email" [(ngModel)]="loginModel.email" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating for="password">Password</ion-label>
                        <ion-input type="password" id="password" name="password" [(ngModel)]="loginModel.password" required *ngIf="!showPasswordText"></ion-input>
                        <ion-input type="text" id="password" name="password" [(ngModel)]="loginModel.password" required *ngIf="showPasswordText"></ion-input>

                        <button ion-button clear icon-only color="tertiary" type="button" item-right (click)="showPasswordText = !showPasswordText">
                            <ion-icon name="eye" *ngIf="!showPasswordText"> </ion-icon>
                            <ion-icon name="eye-off" *ngIf="showPasswordText"> </ion-icon>
                        </button>
                        
                    </ion-item>
                </ion-col>
            </ion-row>

            <div padding>
                <button ion-button block type="submit">Continue</button>
                <button ion-button block (click)="register()">Register</button>
            </div>
        </form>
    </div>
</ion-content>
