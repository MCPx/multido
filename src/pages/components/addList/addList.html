<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>Add List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <label for="listName">Name</label>
    <ion-input type="text" id="listName" name="listName" [(ngModel)]="addListModel.name" required></ion-input>
    <button float-right end ion-button [disabled]="isValid()" (click)="save()">Save</button>
</ion-content>
