<ion-header>
    <ion-navbar>
        <ion-title>{{list.Name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of items">
        <ion-item>
            <ion-checkbox [(ngModel)]="item.State.checked" color="secondary"></ion-checkbox>
            <ion-label>{{item.Text}}</ion-label>
            <button ion-button outline color="danger" item-right (click)="delete(item)">Delete</button>
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
            <ion-input text-center type="text" placeholder="+ Add Item" (blur)="onBlur()" [(ngModel)]="newItem"></ion-input>
        </ion-item>
    </ion-card>
</ion-content>
