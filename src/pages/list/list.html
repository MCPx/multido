<ion-header>
    <ion-navbar>
        <ion-title>{{list.Name}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="secondary">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of items">
        <button ion-item (click)="itemCheck(item.Id)">
            <ion-checkbox [(ngModel)]="item.State.checked" color="secondary"></ion-checkbox>
            <ion-label>{{item.Text}}</ion-label>
        </button>
    </ion-card>
</ion-content>
