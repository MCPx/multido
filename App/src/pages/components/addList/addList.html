<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>Add List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <label for="listName">Name</label>
    <ion-input autofocus type="text" id="listName" name="listName" [(ngModel)]="addListModel.name" required></ion-input>
    <button ion-button clear (click)="dismiss">Cancel</button>
    <button float-right ion-button [disabled]="!isValid()" (click)="save">Save</button>
</ion-content>
